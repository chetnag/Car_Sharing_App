<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-capitalize>infoPost</ion-title>

    <!--     <ion-buttons slot="end">
      <ion-back-button defaultHref="/home">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-back-button>
      </ion-buttons>
   -->

  </ion-toolbar>
</ion-header>

<ion-content padding>
 <!--
<ng-container ngIf="!todos || todos.length==0">
  <div *ngFor="let n of [0,1,2]" padding>
    <ion-skeleton-text></ion-skeleton-text>
    <p>
      <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
    </p>
  </div>
</ng-container> -->

  <ion-list>
    <ion-item-sliding *ngFor="let item of posts">
      <ion-item lines="inset" button [routerLink]="['/info-search',item.id]">
        <ion-label>
          {{ item.start }}
          
          {{ item.end }}
          <p>
            {{item.createAt | date:'short'}}
          </p>
        </ion-label>
        <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Remove
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button color="secondary" style="position:relative; bottom:0; right:0; transform: translate(0%, 0%);" size="small"  fill="outline" routerLink="/info-search">  <!-- bottom right edge size="small" fill="outline" routerLink="/info-search" id="button"
      routerDirection="forward" -->
      <ion-icon ion-fab name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
